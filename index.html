<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title> DevClub - Convert Money</title>
</head>

<body>
    <img src="assets/logo.gif" alt="logo-gif" class="logo-gif">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option> R$ Real brasileiro </option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select"> 
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin"> BTC </option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="assets/Reais.png" alt="logo-real">
                <p class="money">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="assets/seta.png" alt="seta">
            
            <div class="currency-box">
                <img class="currency-img" src="assets/dolar.png" alt="logo-dolar">
                <p class="money" id="currency-name">Dolar Americano</p>
                <p class="currency-value"> US$ 0.OO</p>
            </div>
        </section>
    </main>

</body>

<script src="scripts.js"></script>

</html>
